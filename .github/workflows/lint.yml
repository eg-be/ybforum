name: Lint using PHP-CS-Fixer
run-name: ${{ github.actor }} pushed, running PHP-CS-Fixer
on:
  workflow_dispatch:
  push:
    branches:
      - master
      - 'issue/**'
jobs:
  php-cs-fixer:
    name: PHP-CS-Fixer
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: PHP-CS-Fixer
      uses: docker://oskarstark/php-cs-fixer-ga

